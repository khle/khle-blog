<!doctype html>
<html lang="en">
    <head>
        <!-- The get_url() function ensures correct pathing for static assets -->
        <link rel="icon" href="{{ get_url(path="images/favicon.png") }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
        <!-- Zola variable for title -->
        <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    </head>
    <body>
        <nav class="border fixed split-nav">
            <div class="nav-brand">
                <h3>
                    <a href="{{ get_url(path="/") }}">khle.dev</a>
                </h3>
            </div>
            <div class="collapsible">
                <input id="collapsible1" type="checkbox" name="collapsible1">
                <button>
                    <label for="collapsible1">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                    </label>
                </button>
                <div class="collapsible-body">
                    <ul class="inline">
                        <!-- Navigation links will be defined in child templates -->
                        {% block nav_links %}
                        {% endblock nav_links %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="paper container">
            <!-- Main content area -->
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
